<ion-header>
  <ion-navbar>
    <ion-title class="titlepage"><h1>DailyToDo</h1></ion-title>

    <div class="data">
      <ion-label class="data-atual">
        <h3>Hoje</h3>
        {{ dataFormatada }}
      </ion-label>
     </div>

  </ion-navbar>
</ion-header>

<ion-content padding>

  <button ion-button class="fixed-button" color="tomato" (click)="showPrompt()">
    <ion-icon name="add"></ion-icon>
   
  </button>

  <ion-list>
    <ion-item *ngFor="let item of vetor2; let i = index">
      <ion-label>
        <h2>{{ item.nome }}</h2>
        <p>{{ item.description }}</p>
      </ion-label>
      <ion-checkbox [(ngModel)]="item.checked" slot="end" (ionChange)="onCheckboxChange(i)"></ion-checkbox>
    </ion-item>
  </ion-list>
 
  
</ion-content>
